version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    image: dennisoooo/hair-frontend:v1
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8002  # 修改這裡，使用服務名稱
    depends_on:
      - backend


  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    image: dennisoooo/hair-backend:v1
    ports:
      - "8002:8002"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
    command: python manage.py runserver 0.0.0.0:8002


